<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - AutoPromote</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .admin-login-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .admin-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }
    .admin-header h1 {
      color: #d32f2f;
      margin: 0;
      font-size: 1.8rem;
    }
    .admin-header p {
      color: #666;
      margin-top: 0.5rem;
    }
    .admin-form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #d32f2f;
      box-shadow: 0 0 0 2px rgba(211, 47, 47, 0.2);
    }
    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #b71c1c;
    }
    .error-message {
      background-color: #ffebee;
      border: 1px solid #ffcdd2;
      color: #c62828;
      padding: 0.75rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }
    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-header">
      <h1>Admin Login</h1>
      <p>Secure administrative access only</p>
    </div>
    
    <div id="error-container" class="error-message" style="display:none;"></div>
    
    <form id="admin-login-form" class="admin-form">
      <div class="form-group">
        <label for="email">Admin Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your admin email"
          value="admin123@gmail.com"
          required
        >
      </div>
      
      <div class="form-group">
        <label for="password">Admin Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Enter your admin password"
          required
        >
      </div>
      
      <button type="submit" id="login-button">Sign In</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-auth-compat.js"></script>
  
  <script>
    // Firebase configuration - matches your frontend configuration
    // Firebase config values are injected at build-time with REACT_APP_* environment variables
    const firebaseConfig = {
      apiKey: "%REACT_APP_FIREBASE_API_KEY%",
      authDomain: "%REACT_APP_FIREBASE_AUTH_DOMAIN%",
      projectId: "%REACT_APP_FIREBASE_PROJECT_ID%",
      storageBucket: "%REACT_APP_FIREBASE_STORAGE_BUCKET%",
      messagingSenderId: "%REACT_APP_FIREBASE_MESSAGING_SENDER_ID%",
      appId: "%REACT_APP_FIREBASE_APP_ID%",
      measurementId: "%REACT_APP_FIREBASE_MEASUREMENT_ID%"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorContainer = document.getElementById('error-container');
      const loginButton = document.getElementById('login-button');
      
      // Clear previous errors
      errorContainer.style.display = 'none';
      errorContainer.textContent = '';
      
      // Show loading state
      loginButton.disabled = true;
      // Use DOM APIs to avoid innerHTML assignment
      while (loginButton.firstChild) loginButton.removeChild(loginButton.firstChild);
      const spinner = document.createElement('span');
      spinner.className = 'loading-spinner';
      loginButton.appendChild(spinner);
      loginButton.appendChild(document.createTextNode(' Signing in...'));
      
      try {
        // Sign in with Firebase
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // Get ID token
        const idToken = await user.getIdToken(true);
        
        // Verify token with backend admin endpoint
        const response = await fetch('/api/auth/admin-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            idToken,
            email,
            isAdminLogin: true
          })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Success - redirect to admin dashboard
          localStorage.setItem('user', JSON.stringify({
            ...data.user,
            token: data.token
          }));
          
          window.location.href = '/admin-dashboard';
        } else {
          // Show error from server
          errorContainer.textContent = data.error || 'Authentication failed';
          errorContainer.style.display = 'block';
          loginButton.disabled = false;
          // Clear button content and reset text
          while (loginButton.firstChild) loginButton.removeChild(loginButton.firstChild);
          loginButton.appendChild(document.createTextNode('Sign In'));
        }
      } catch (error) {
        // Show Firebase error
        console.error('Login error:', error);
        
        let errorMessage = 'Login failed. ';
        switch (error.code) {
          case 'auth/invalid-credential':
            errorMessage += 'Invalid email or password.';
            break;
          case 'auth/user-not-found':
            errorMessage += 'No admin account exists with this email.';
            break;
          case 'auth/wrong-password':
            errorMessage += 'Incorrect password.';
            break;
          default:
            errorMessage += error.message;
        }
        
        errorContainer.textContent = errorMessage;
        errorContainer.style.display = 'block';
        loginButton.disabled = false;
        while (loginButton.firstChild) loginButton.removeChild(loginButton.firstChild);
        loginButton.appendChild(document.createTextNode('Sign In'));
      }
    });
  </script>
</body>
</html>
