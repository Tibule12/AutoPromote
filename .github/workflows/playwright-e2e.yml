name: Playwright E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 5 * * *' # daily smoke tests at 05:00 UTC

jobs:
  playwright-e2e:
    runs-on: ubuntu-latest
    env:
      FIREBASE_ADMIN_SERVICE_ACCOUNT_BASE64: ${{ secrets.FIREBASE_ADMIN_SERVICE_ACCOUNT_BASE64 }}
      FIREBASE_ADMIN_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_ADMIN_SERVICE_ACCOUNT }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
      REACT_APP_SENTRY_DSN: ${{ secrets.REACT_APP_SENTRY_DSN }}
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Check for FIREBASE Admin service account (skip E2E if missing)
        id: check_firebase_secret
        shell: bash
        run: |
          if [ -n "$FIREBASE_ADMIN_SERVICE_ACCOUNT_BASE64" ] || [ -n "$FIREBASE_ADMIN_SERVICE_ACCOUNT" ]; then
            echo "run-tests=true" >> $GITHUB_OUTPUT
            echo "Found Firebase service account secret. Will run E2E tests.";
          else
            echo "run-tests=false" >> $GITHUB_OUTPUT
            echo "No Firebase service account secret found. Skipping Playwright E2E (or set FIREBASE_ADMIN_SERVICE_ACCOUNT_BASE64 / FIREBASE_ADMIN_SERVICE_ACCOUNT)";
          fi
      - name: Prepare playwright browsers
        run: npx playwright install --with-deps
      - name: Run Playwright E2E
        if: steps.check_firebase_secret.outputs.run-tests == 'true'
        run: npm run test:e2e:playwright
      - name: Skip Playwright E2E (NO SERVICE ACCOUNT)
        if: steps.check_firebase_secret.outputs.run-tests == 'false'
        run: echo "Skipping Playwright tests because FIREBASE_ADMIN_SERVICE_ACCOUNT* secret not set. Add it to run e2e tests."
      - name: Run smoke tests (daily)
        if: github.event_name == 'schedule'
        run: node ./tools/smoke-tests/runSmokeTests.js
