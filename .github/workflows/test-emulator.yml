name: Emulator Unit Tests

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  emulator-tests:
    name: Firestore Emulator Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (required by Firebase Emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run emulator-backed unit tests
        env:
          CI: true
        run: npm run test:emulator
