name: Emulator smoke test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main, develop, 'feat/**', 'ci/**' ]

jobs:
  emulator-smoke:
    name: Firestore Emulator smoke test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Java 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        run: npm ci

      - name: "Smoke check: start emulator and verify ready"
        env:
          SKIP_JEST: '1'
        run: node ./scripts/run-emulator-or-jest.js
