name: Semgrep

on:
  push:
    branches: [ main, 'security/**' ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install semgrep
        run: python -m pip install --user semgrep
      - name: Run Semgrep
        run: |
          python -m pip show semgrep
          semgrep --config security/.semgrep.yml --json --output security/semgrep-results.json
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: security/semgrep-results.json
