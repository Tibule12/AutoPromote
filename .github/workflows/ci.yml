name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install root deps
        run: |
          npm install
      - name: Preflight & Unit Tests
        run: |
          npm run preflight
          npm run test:unit
      - name: Route Import Tests
        run: |
          npm run test:routes
