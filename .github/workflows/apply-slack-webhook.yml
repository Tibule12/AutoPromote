name: "Apply Slack Alert Webhook"

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch/ref to checkout (e.g. main or feature branch)'
        required: false
        default: 'main'

jobs:
  apply-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Write Firebase service account
        env:
          FIREBASE_ADMIN_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_ADMIN_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$FIREBASE_ADMIN_SERVICE_ACCOUNT" ]; then
            echo "FIREBASE_ADMIN_SERVICE_ACCOUNT secret is not set. Aborting.";
            exit 1;
          fi
          echo "$FIREBASE_ADMIN_SERVICE_ACCOUNT" > $GITHUB_WORKSPACE/tmp-service-account.json

      - name: Set Slack webhook
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/tmp-service-account.json
          SLACK_ALERT_WEBHOOK_URL: ${{ secrets.SLACK_ALERT_WEBHOOK_URL }}
        run: |
          if [ -z "$SLACK_ALERT_WEBHOOK_URL" ]; then
            echo "SLACK_ALERT_WEBHOOK_URL secret is not set. Aborting.";
            exit 1;
          fi
          node scripts/set-slack-webhook.js

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apply-slack-webhook-logs
          path: |
            tmp-service-account.json
