name: "CodeQL"

# Grant minimal permissions needed for CodeQL to upload results to GitHub's
# code scanning API. Note: workflow runs triggered by forks or forked PRs
# may still have limited permissions; run this on branches in the main
# repository (push to main or a branch in this repo) to allow uploading.
permissions:
  contents: read
  security-events: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0' # weekly on Sundays at 02:00 UTC

jobs:
  analyze:
    name: Perform CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: codeql-results.sarif
