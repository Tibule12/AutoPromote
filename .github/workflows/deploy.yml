name: Deploy AutoPromote Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    env:
      GENERIC_TOKEN_ENCRYPTION_KEY: ${{ secrets.GENERIC_TOKEN_ENCRYPTION_KEY }}
      FUNCTIONS_TOKEN_ENCRYPTION_KEY: ${{ secrets.FUNCTIONS_TOKEN_ENCRYPTION_KEY }}
      TWITTER_TOKEN_ENCRYPTION_KEY: ${{ secrets.TWITTER_TOKEN_ENCRYPTION_KEY }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install backend dependencies
      run: npm ci
      
    - name: Run backend tests
      run: node simple-test.js

  deploy-backend:
    runs-on: ubuntu-latest
    needs: [test-backend]
    if: ${{ github.ref == 'refs/heads/main' }}
    
    steps:
    - uses: actions/checkout@v4
    - name: Check Playwright E2E workflow success for this commit
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const workflow_id = 'playwright-e2e.yml';
          const owner = context.repo.owner;
          const repo = context.repo.repo;

          // Helper: fetch recent runs and return runs matching our head SHA or branch
          async function getMatchingRuns() {
            const runs = await github.rest.actions.listWorkflowRuns({ owner, repo, workflow_id, per_page: 50 });
            return runs.data.workflow_runs.filter(r => r.head_sha === process.env.GITHUB_SHA || r.head_branch === 'main');
          }

          let attempts = 0;
          const maxAttempts = 30; // ~5 minutes when sleeping 10s per attempt
          const sleep = (ms) => new Promise(r => setTimeout(r, ms));

          let matched = await getMatchingRuns();
          if (!matched || matched.length === 0) {
            throw new Error('No Playwright workflow run found for this commit/branch; blocking deployment.');
          }

          // Poll for a successful completed run for up to maxAttempts
          while (attempts < maxAttempts) {
            // Refresh the matching runs each attempt
            matched = await getMatchingRuns();
            // Prefer the most recent completed run with conclusion === 'success'
            const successful = matched.find(r => r.status === 'completed' && r.conclusion === 'success');
            if (successful) {
              core.info(`Found successful Playwright run id=${successful.id} head_sha=${successful.head_sha} url=${successful.html_url}`);
              return;
            }

            // If any run is still in progress (rerun may be happening), wait a bit and retry
            const inProgress = matched.find(r => r.status !== 'completed');
            if (inProgress) {
              core.info(`Waiting for Playwright run id=${inProgress.id} to finish (status=${inProgress.status})... attempt ${attempts + 1}/${maxAttempts}`);
              await sleep(10000);
              attempts += 1;
              continue;
            }

            // No in-progress runs; find the most recent completed run and report its conclusion
            const completed = matched.find(r => r.status === 'completed');
            if (completed) {
              const msg = completed.conclusion ? `Playwright E2E did not succeed: ${completed.conclusion}` : 'Playwright E2E run completed but conclusion is null; treating this as failed.';
              throw new Error(`${msg} (run id=${completed.id} url=${completed.html_url})`);
            }

            // Fallback sleep and retry
            core.info(`No definitive Playwright run state yet; retrying attempt ${attempts + 1}/${maxAttempts}...`);
            await sleep(10000);
            attempts += 1;
          }

          // Timed out waiting for a successful run
          throw new Error('Timed out waiting for Playwright E2E workflow to complete successfully. Please check the Playwright workflow run logs.');
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install backend dependencies
      run: npm ci
      
    - name: Deploy to Render
      run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  sentry-release:
    runs-on: ubuntu-latest
    needs: test-backend
    # Only run Sentry release on main branch; steps are guarded by secrets/vars
    if: ${{ github.ref == 'refs/heads/main' }}
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ vars.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
      RELEASE: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build frontend
        run: |
          cd frontend
          REACT_APP_COMMIT_HASH=${{ github.sha }} npm ci
          REACT_APP_COMMIT_HASH=${{ github.sha }} npm run build
      - name: Install sentry-cli
        run: npm install -g @sentry/cli
      - name: Create and upload Sentry release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
          RELEASE: ${{ github.sha }}
        run: |
          # Guard: make sure vars and secrets exist; if not, skip gracefully
          if [ -z "${SENTRY_AUTH_TOKEN:-}" ] || [ -z "${SENTRY_ORG:-}" ] || [ -z "${SENTRY_PROJECT:-}" ]; then
            echo "Sentry envs not set; skipping Sentry release upload."
            exit 0
          fi
          set -e
          sentry-cli releases --org "$SENTRY_ORG" --project "$SENTRY_PROJECT" new "$RELEASE" || echo "WARNING: sentry-cli release create failed"
          sentry-cli releases --org "$SENTRY_ORG" --project "$SENTRY_PROJECT" files "$RELEASE" upload-sourcemaps frontend/build --url-prefix "~/" || echo "WARNING: sentry-cli upload-sourcemaps failed"
          sentry-cli releases --org "$SENTRY_ORG" --project "$SENTRY_PROJECT" finalize "$RELEASE" || echo "WARNING: sentry-cli finalize failed"
