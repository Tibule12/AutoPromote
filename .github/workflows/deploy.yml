name: Deploy AutoPromote Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    env:
      GENERIC_TOKEN_ENCRYPTION_KEY: ${{ secrets.GENERIC_TOKEN_ENCRYPTION_KEY }}
      FUNCTIONS_TOKEN_ENCRYPTION_KEY: ${{ secrets.FUNCTIONS_TOKEN_ENCRYPTION_KEY }}
      TWITTER_TOKEN_ENCRYPTION_KEY: ${{ secrets.TWITTER_TOKEN_ENCRYPTION_KEY }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install backend dependencies
      run: npm ci
      
    - name: Run backend tests
      run: node simple-test.js

  deploy-backend:
    runs-on: ubuntu-latest
    needs: [test-backend]
    if: ${{ github.ref == 'refs/heads/main' }}
    
    steps:
    - uses: actions/checkout@v4
    - name: Check Playwright E2E workflow success for this commit
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const workflow_id = 'playwright-e2e.yml';
          const runs = await github.rest.actions.listWorkflowRuns({ owner: context.repo.owner, repo: context.repo.repo, workflow_id, per_page: 20 });
          // Try to find a completed run matching the current commit, or fallback to any matching run
          const matchingRuns = runs.data.workflow_runs.filter(r => r.head_sha === process.env.GITHUB_SHA || r.head_branch === 'main');
          if (!matchingRuns || matchingRuns.length === 0) {
            throw new Error('No Playwright workflow run found for this commit/branch; blocking deployment.');
          }
          // Prefer the most recent completed run
          const completedRun = matchingRuns.find(r => r.status === 'completed');
          const run = completedRun || matchingRuns[0];
          console.log(`Found Playwright run id=${run.id} head_sha=${run.head_sha} status=${run.status} conclusion=${run.conclusion} url=${run.html_url}`);
          // If the run hasn't completed yet, surface a clearer error
          if (run.status !== 'completed') throw new Error(`Playwright E2E run not completed (status=${run.status}). Please ensure Playwright workflow has finished before deploying.`);
          // run.conclusion may be null under some edge cases, handle that explicitly
          if (run.conclusion !== 'success') {
            const msg = run.conclusion ? `Playwright E2E did not succeed: ${run.conclusion}` : 'Playwright E2E run completed but conclusion is null; treating this as failed.';
            throw new Error(msg);
          }
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install backend dependencies
      run: npm ci
      
    - name: Deploy to Render
      run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

  sentry-release:
    runs-on: ubuntu-latest
    needs: test-backend
    # Only run Sentry release on main branch; steps are guarded by secrets/vars
    if: ${{ github.ref == 'refs/heads/main' }}
    env:
      SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
      SENTRY_ORG: ${{ vars.SENTRY_ORG }}
      SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
      RELEASE: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build frontend
        run: |
          cd frontend
          REACT_APP_COMMIT_HASH=${{ github.sha }} npm ci
          REACT_APP_COMMIT_HASH=${{ github.sha }} npm run build
      - name: Install sentry-cli
        run: npm install -g @sentry/cli
      - name: Create and upload Sentry release
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
          RELEASE: ${{ github.sha }}
        run: |
          # Guard: make sure vars and secrets exist; if not, skip gracefully
          if [ -z "${SENTRY_AUTH_TOKEN:-}" ] || [ -z "${SENTRY_ORG:-}" ] || [ -z "${SENTRY_PROJECT:-}" ]; then
            echo "Sentry envs not set; skipping Sentry release upload."
            exit 0
          fi
          set -e
          sentry-cli releases --org "$SENTRY_ORG" --project "$SENTRY_PROJECT" new "$RELEASE" || echo "WARNING: sentry-cli release create failed"
          sentry-cli releases --org "$SENTRY_ORG" --project "$SENTRY_PROJECT" files "$RELEASE" upload-sourcemaps frontend/build --url-prefix "~/" || echo "WARNING: sentry-cli upload-sourcemaps failed"
          sentry-cli releases --org "$SENTRY_ORG" --project "$SENTRY_PROJECT" finalize "$RELEASE" || echo "WARNING: sentry-cli finalize failed"
