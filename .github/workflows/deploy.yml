name: Deploy AutoPromote Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    env:
      GENERIC_TOKEN_ENCRYPTION_KEY: ${{ secrets.GENERIC_TOKEN_ENCRYPTION_KEY }}
      FUNCTIONS_TOKEN_ENCRYPTION_KEY: ${{ secrets.FUNCTIONS_TOKEN_ENCRYPTION_KEY }}
      TWITTER_TOKEN_ENCRYPTION_KEY: ${{ secrets.TWITTER_TOKEN_ENCRYPTION_KEY }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install backend dependencies
      run: npm ci
    - name: Secrets presence diagnostic
      run: |
        echo "GENERIC: $(if [ -z \"${{ secrets.GENERIC_TOKEN_ENCRYPTION_KEY }}\" ]; then echo MISSING; else echo PRESENT; fi)"
        echo "FUNCTIONS: $(if [ -z \"${{ secrets.FUNCTIONS_TOKEN_ENCRYPTION_KEY }}\" ]; then echo MISSING; else echo PRESENT; fi)"
        echo "TWITTER: $(if [ -z \"${{ secrets.TWITTER_TOKEN_ENCRYPTION_KEY }}\" ]; then echo MISSING; else echo PRESENT; fi)"
      
    - name: Run backend tests
      run: node simple-test.js
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        PORT: 5000

  deploy-backend:
    runs-on: ubuntu-latest
    needs: test-backend
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
        
    - name: Install backend dependencies
      run: npm ci
      
    - name: Deploy backend to Vercel (recommended for Node.js)
      run: |
        echo "Vercel deployment setup would go here"
        echo "Install Vercel CLI: npm i -g vercel"
        echo "Run: vercel --prod --token=$VERCEL_TOKEN"
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        
    - name: Alternative - Deploy to Railway
      run: |
        echo "Railway deployment setup would go here"
        echo "Install Railway CLI and deploy"
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
